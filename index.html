     /* Основные стили */
body {
    position: relative; /* Для правильного позиционирования абсолютных элементов */
    background-color: #f4f4f9;
    font-family: Arial, sans-serif;
    color: #333;
    overflow: hidden; /* Чтобы сердечки не вылезали за пределы */
}

h1 {
    color: #ff6f61;
    text-align: center;
}

.qualities {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin: 20px 0;
}

.quality {
    background-color: #f8f0f0;
    border: 2px solid #ff6f61;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.quality h2 {
    color: #ff6f61;
    font-size: 24px;
    margin-bottom: 15px;
    text-align: center;
}

.quality p {
    color: #555;
    font-size: 18px;
    line-height: 1.5;
    text-align: center;
}

.quality:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Анимация для сердечек */
.heart {
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: #d1a7f3;
    clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 25% 100%, 0% 35%);
    opacity: 0;
    animation: float 6s ease-in-out infinite, fadeInOut 6s ease-in-out infinite;
}

@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-100px);
    }
    100% {
        transform: translateY(0);
    }
}

@keyframes fadeInOut {
    0% {
        opacity: 0;
    }
    25% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
    75% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

<body>
    <h1>Ответь на вопросы!</h1>
    <form>
        <label for="question1">Какой твой любимый цвет?</label>

    <script>
      function checkAnswers() {
    // Получаем поля ввода
    const question1 = document.getElementById("question1");
    const question2 = document.getElementById("question2");
    const question3 = document.getElementById("question3");

    // Получаем ответы и обрабатываем их
    const answer1 = question1.value.trim().toLowerCase();
    const answer2 = question2.value.trim().toLowerCase();
    const answer3 = question3.value.trim().toLowerCase();

    // Правильные ответы
    const correctAnswer1 = "фиолетовый";
    const correctAnswer2 = ["26 августа 2023", "26.08.2023"]; // Допустимые варианты
    const correctAnswer3 = "руслан";

    // Функция для подсветки
    function highlightInput(input, isCorrect) {
        input.style.borderColor = isCorrect ? "green" : "red"; // Зелёный для правильного, красный для неправильного
    }

    // Проверяем ответы и подсвечиваем
    const isAnswer1Correct = answer1 === correctAnswer1;
    const isAnswer2Correct = correctAnswer2.includes(answer2);
    const isAnswer3Correct = answer3 === correctAnswer3;

    highlightInput(question1, isAnswer1Correct);
    highlightInput(question2, isAnswer2Correct);
    highlightInput(question3, isAnswer3Correct);

    // Если все ответы правильные
    if (isAnswer1Correct && isAnswer2Correct && isAnswer3Correct) {
        document.getElementById("giftMessage").classList.remove("hidden"); // Показываем сообщение с подарком
    } else {
        alert("Ты не совсем правильно ответил, попробуй еще раз!");
    }
}
